<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Web page with kittens</title>
</head>

<body>

    <script src="./script.js"></script>

    <header>Kitten page
        <img src="./img/cat-1144200_960_720.png" alt="page logo">
    <nav>
        <ul>
            <li><a href="#">Main page</a></li>
            <li><a href="#">About us</a></li>

        </ul>
    </nav>
    </header>
    <main>
        <div class="articles">
            <article>
                <h1>Kitten Bob</h1>
                <figure>
                <img src="./img/602_2.jpg" alt="Bob">

                </figure>
            </article>
            <article>
                <h1>Kitten Steve</h1>
                    <figure></figure>

            <article>
                <h1>Kitten Katrin</h1>
                    <img src="./img/605.jpg" alt="Katrin">
            </article>

            <article>
                <h1>Kitten Lucky</h1>

            <article>

    <div id="hiding" class="socials" onmouseover="show()" onmouseout="hide()">

        <nav>
            <ul>
                <li><a href="http://facebook.pl/"><img src="./img/fb.png" alt="facebook logo"></a></li>

                <li><a href="https://www.google.com/"><img src="./img/google.png" alt="google logo"></a></li>
                <li><img class="wavingHand" src="./img/cursor-154478_1280.png" alt="hand cursor"></li>
            </ul>
        </nav>
    </div>
